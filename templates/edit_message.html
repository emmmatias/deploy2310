{% extends "base.html" %}

{% block title %}Editar Mensaje - Wuilders Encrypt{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center"><i class="fas fa-edit mr-2"></i>Editar Mensaje</h1>
    <form action="{{ url_for('edit_message', message_id=message_id) }}" method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"><i class="fas fa-file-alt mr-2"></i>Contenido del Mensaje</label>
            <textarea id="content" name="content" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ message }}</textarea>
        </div>
        <div>
            <label for="encryption_key" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"><i class="fas fa-key mr-2"></i>Clave de Encriptaci贸n</label>
            <input type="password" id="encryption_key" name="encryption_key" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <p class="text-xs text-gray-500 mt-1 dark:text-gray-400">Ingrese la clave de encriptaci贸n original para confirmar la edici贸n.</p>
        </div>
        <div>
            <label for="personal_key" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"><i class="fas fa-user-lock mr-2"></i>Clave Personal</label>
            <input type="password" id="personal_key" name="personal_key" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <p class="text-xs text-gray-500 mt-1 dark:text-gray-400">Ingrese la clave personal para confirmar la edici贸n.</p>
        </div>
        <div>
            <button type="submit" class="w-full bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 transition duration-300">
                <i class="fas fa-save mr-2"></i>Actualizar Mensaje
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('view_message', message_id=message_id) }}" class="text-primary-600 hover:underline dark:text-primary-400"><i class="fas fa-arrow-left mr-1"></i>Volver al mensaje</a>
    </div>
</div>
{% endblock %}
